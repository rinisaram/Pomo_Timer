<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="buttons">
            <button id="hour-btn" class="rounded-btn">60 Minutes</button>
            <button id="half-hour-btn" class="rounded-btn">30 Minutes</button>
        </div>
        <div id="timer" class="rounded-box">
            <div id="time-left">00:00</div>
        </div>
        <div class="controls">
            <button id="start-btn" class="rounded-btn">Start</button>
            <button id="stop-btn" class="rounded-btn">Stop</button>
            <button id="reset-btn" class="rounded-btn">Reset</button>
        </div>
    </div>
    <div class="imgg">
        <img src="vector image.png" alt="hehe">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
